<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {

        body {

        .container {

            border: 2px solid #e0e0e0;
            border-radius: 10px;

        #inputData:focus {

        .calculate-btn {

            border: none;
            border-radius: 8px;

        }

        #results {

            padding: 1.5rem;
            display: none;

        .result-item {

            margin: 0.5rem 0;
            background: white;

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {

        }

        .error {

        }

        /* ç‰¹æ®Šç»“æœé¡¹é¢œè‰² */
        .result-item:nth-child(4) .result-value { color: #FF9800; }  /* RSD */

        }

<body>
    <div class="container">
        <h2>ğŸ”¬ åŒ–å­¦åˆ†æè®¡ç®—å™¨ Pro</h2>
        <div class="input-group">
            <input type="text" id="inputData"
                   placeholder="ç¤ºä¾‹è¾“å…¥ï¼š12.3, 13.5ï¼Œ14.6, 15.7"
                   aria-label="åˆ†ææ•°æ®è¾“å…¥">

    <script>
        function showResult(icon, label, value) {
            return `
                <div class="result-item">
                    <span class="result-label">${icon} ${label}</span>
                    <span class="result-value">${value}</span>
                </div>
            `;
        }

        function calculateStats() {
            const input = document.getElementById('inputData').value;
            const data = input.replace(/ï¼Œ/g, ',')
                             .split(',')
                             .map(x => parseFloat(x.trim()))
                             .filter(x => !isNaN(x));

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'block';

            if (data.length < 1) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        âš ï¸ è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å€¼æ•°æ®
                    </div>
                `;
                return;
            }

            // åŸºç¡€è®¡ç®—
            const mean = data.reduce((a, b) => a + b, 0) / data.length;

            // ç»å¯¹åå·®è®¡ç®—
            const absoluteDeviations = data.map(x => Math.abs(x - mean));

            // å¹³å‡åå·® (MAD)
            const mad = absoluteDeviations.reduce((a, b) => a + b, 0) / data.length;

            // ç›¸å¯¹å¹³å‡åå·® (RAMD)
            let ramd = (mad / mean) * 100;

            // æ–¹å·®å’Œæ ‡å‡†å·®
            const variance = absoluteDeviations
                .map(x => Math.pow(x, 2))
                .reduce((a, b) => a + b, 0) / (data.length - 1);
            const sd = Math.sqrt(variance);
            const rsd = (sd / mean) * 100;

            // ç»“æœç»„è£…
            let resultsHTML = `
                ${showResult('ğŸ“Œ', 'æ•°æ®ä¸ªæ•°', data.length)}
                ${showResult('âš–ï¸', 'å¹³å‡å€¼', mean.toFixed(4))}
                ${showResult('ğŸ“', 'æ ‡å‡†åå·®', sd.toFixed(4))}
                ${showResult('ğŸ“ˆ', 'ç›¸å¯¹æ ‡å‡†åå·® (RSD)', rsd.toFixed(2) + '%')}
                ${showResult('ğŸ“Š', 'å¹³å‡åå·® (MAD)', mad.toFixed(4))}
                ${showResult('ğŸ“', 'ç›¸å¯¹å¹³å‡åå·® (RAMD)', ramd.toFixed(2) + '%')}
                ${showResult('ğŸ§®', 'æ–¹å·®', variance.toFixed(4))}
            `;

            // é›¶å€¼ä¿æŠ¤
            if (mean === 0) {

                        âš ï¸ å¹³å‡å€¼ä¸ºé›¶ï¼Œç›¸å¯¹åå·®è®¡ç®—æ— æ•ˆ
                    </div>
                `;
            }

            resultsDiv.innerHTML = resultsHTML;
        }

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('inputData').addEventListener('keydown', e => {
            if (e.key === 'Enter') calculateStats();
        });
    </script>
